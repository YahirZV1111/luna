<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Proyectos de Fabricación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #e0e0e0; }
        input, select, textarea, .block { color: #000205; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 border-indigo-500 pb-2">Control de Tareas de Fabricación</h1>

        <!-- Formulario de Ingreso de Datos -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">Ingresar Nuevo Proyecto</h2>
            <form id="projectForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

                <div class="col-span-full md:col-span-1">
                    <label for="nombreProyecto" class="block text-sm font-medium text-gray-700">NOMBRE DEL PROYECTO</label>
                    <input type="text" id="nombreProyecto" placeholder="Ej: ARCILLA, OVERLAND" required
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                </div>
                <div class="col-span-full md:col-span-1">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">DESCRIPCION</label>
                    <input type="text" id="descripcion" placeholder="Ej: viga de 1/1, placa de 1/4" required
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                </div>
                <div class="col-span-full md:col-span-1">
                    <label for="marca" class="block text-sm font-medium text-gray-700">MARCA</label>
                    <input type="text" id="marca" placeholder="Ej: ov-1, wt3"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                </div>
                <div class="col-span-full md:col-span-1">
                    <label for="cantidad" class="block text-sm font-medium text-gray-700">CANTIDAD</label>
                    <input type="number" id="cantidad" placeholder="Ej: 10" min="0"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                </div>

                <div class="col-span-full lg:col-span-1">
                    <label for="habilitado" class="block text-sm font-medium text-gray-700">HABILITADO</label>
                    <select id="habilitado" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="OK">OK</option>
                    </select>
                </div>

                <div>
                    <label for="armado" class="block text-sm font-medium text-gray-700">ARMADO</label>
                    <select id="armado" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="OK">OK</option>
                    </select>
                </div>

                <div>
                    <label for="soldadura" class="block text-sm font-medium text-gray-700">SOLDADURA</label>
                    <select id="soldadura" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="OK">OK</option>
                    </select>
                </div>

                <div>
                    <label for="liberado" class="block text-sm font-medium text-gray-700">LIBERADO</label>
                    <select id="liberado" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-2.5 border">
                        <option value="PENDIENTE">PENDIENTE</option>
                        <option value="OK">OK</option>
                    </select>
                </div>

                <div class="col-span-full flex items-end">
                    <button type="submit" id="saveButton"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md">
                        Guardar Proyecto
                    </button>
                </div>
            </form>
            <p id="error-message" class="text-red-500 mt-3 hidden"></p>
        </div>

        <!-- Tabla de Proyectos -->
        <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Lista de Proyectos Registrados</h2>
                <div class="space-x-2">
                    <button id="exportExcelBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg shadow">Exportar Excel</button>
                    <button id="exportCsvBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg shadow">Exportar CSV</button>
                    <button id="importBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded-lg shadow">Importar Archivo</button>
                    <button id="syncBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-lg shadow">Sincronizar</button>
                    <input type="file" id="fileInput" accept=".csv, .xlsx" class="hidden" />
                </div>
            </div>

            <div id="loading" class="text-center text-indigo-500 py-4">Cargando proyectos...</div>

            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Proyecto</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripción</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Marca</th>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cantidad</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase">Habilitado</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase">Armado</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase">Soldadura</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase">Liberado</th>
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="projectsTableBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <a id="downloadLink" class="hidden"></a>

    </div>

</body>
</html>
